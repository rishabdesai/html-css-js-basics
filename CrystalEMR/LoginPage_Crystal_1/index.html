<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalEMR</title>
  </head>
  <body>
    <div class="pagebg">
      <div class="shape">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Crystal EMR</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button>Log In</button>
    </form>

    <script  src="./script.js"></script>
  </body>
</html>
